<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Sign Up | Eloria</title>
  <link rel="stylesheet" href="styles/signUp.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="scripts/supabase.js"></script>
  <script type="module" src="scripts/signUp.js"></script>
</head>
<body>
  <h1>Create Your SavoRia Account</h1>
  <form id="signup-form">
    <div class="error" id="errorMsg"></div>
    <input type="text" placeholder="Name" id="name" required />
    <input type="number" placeholder="Age" id="age" required />
    <input type="text" placeholder="Address" id="address" required />
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Password" id="password" required />
    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required />
     <div id="errorMessage" class="error"></div>
    <button type="submit">Sign Up</button>
    <div id="errorMsg" class="error"></div>
  </form>
</body>
</html>
