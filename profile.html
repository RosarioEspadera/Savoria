<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eloria | Profile</title>
  <link rel="stylesheet" href="styles/profile.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Profile logic -->
  <script src="scripts/profile.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1 class="logo">Eloria</h1>
  </header>
  <main class="profile-section">
    <h2>Your Profile</h2>
    <div class="photo-container">
      <img id="profile-photo" src="default.png" alt="Profile Photo" />
      <input type="file" id="photo-upload" />
      <button id="change-photo">Change Photo</button>
    </div>

    <div id="user-info">
      <p>Name: <span id="name"></span></p>
      <p>Age: <span id="age"></span></p>
      <p>Address: <span id="address"></span></p>
      <p>Email: <span id="email"></span></p>
    </div>
    
<!-- ✏️ Editable Form -->
<div class="profile-fields" style="display: none;">
  <label>Name:</label>
  <input type="text" id="name-input" placeholder="Enter your name" />

  <label>Age:</label>
  <input type="number" id="age-input" placeholder="Enter your age" />

  <label>Address:</label>
  <input type="text" id="address-input" placeholder="Enter your address" />
</div>
    
    <button id="edit-profile-toggle">Edit Profile Info</button>
    <button id="save-profile">Save Profile</button>
    <button id="logout-button">Log Out</button>
    
  </main>
  <nav class="bottom-tab">
    <a class="tab-link" href="home.html">Home</a>
    <a class="tab-link" href="index.html">Menu</a>
    <a class="tab-link" href="profile.html">Profile</a>
    <a class="tab-link" href="social.html">Social</a>
    <a class="tab-link" href="chat.html">Chat</a>
  </nav>
   <script type="module" src="scripts/authRedirect.js"></script>
  <script type="module" src="scripts/supabase.js"></script>
</body>
</html>
